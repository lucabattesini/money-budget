    <title>Create-account</title>

    <div class="container">
        <div class="container">
            <h1>
                Fill the following questions

            <label for="name">Name</label>
            <input type="text">

            <label for="email">Email</label>
            <input type="text">
            
            <label for="password">Password</label>
            <input type="text">
        </div>
        <div class="container">

            <label for="expenses">Fixed expenses</label>

            <input type="text">

            <label for="Source of incertain earnings">Source of incertain earnings</label>
